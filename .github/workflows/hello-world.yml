name: Hello World

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 */1 * *" # At 00:00 on every day-of-month.

jobs:
  build:
    name: Prebuild stuff
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 12.x
      - run: npm install
      - run: npm run postbuild
