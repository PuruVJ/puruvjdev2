name: Hello World

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 */1 * *" # At 00:00 on every day-of-month.

jobs:
  build:
    name: Prebuild stuff
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Do stuff with Node ${{ matrix.node-version }}
      - uses: actions/checkout@v2

      - name: Setup Node
      - uses: actions/setup-node@v1
      - with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
      - run: npm install

      - name: PostBuild
      - run: npm run postbuild
