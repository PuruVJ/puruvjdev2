name: Hello World

on:
  push:
  pull_request:
  schedule:
    - cron: "30 5 */1 * *" # At 05:30 UTC on every day-of-month.

jobs:
  build:
    name: Prebuild stuff
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 12.x
      - uses: bahmutov/npm-install@v1
      - run: npm run g:works
